<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="main.css" />
        <title>Sign-up Form</title>
    </head>
    <body>
        <div class="aside__wrapper">
            <div class="logo">
                <img src="images/odin.png" alt="the odin project logo" class="odin__image" />
            </div>
        </div>
        <main class="main__content">
            <div class="content__description">
                <p>
                    Lorem ipsum, dolor sit amet consectetur adipisicing elit. Velit voluptate
                    nostrum quos asperiores iusto, id odit totam praesentium numquam itaque quisquam
                    voluptatibus, quis laborum deleniti.
                </p>
                <p>Lorem ipsum dolor sit amet.</p>
            </div>
            <form action="" class="form__content">
                <fieldset>
                    <legend>Let's do this!</legend>
                    <div class="first__form">
                        <div>
                            <label for="first-name">First name</label>
                            <input
                                id="first-name"
                                type="text"
                                placeholder="Enter your first name"
                                name="first-name"
                                required
                            />
                        </div>
                        <div>
                            <label for="last-name">Last name</label>
                            <input
                                id="last-name"
                                type="text"
                                placeholder="Enter your last name"
                                name="last-name"
                                required
                            />
                        </div>
                    </div>
                    <div class="second__form">
                        <div>
                            <label for="email">Email</label>
                            <input id="email" name="email" type="email" required />
                        </div>
                        <div>
                            <label for="phone-number">Phone number</label>
                            <input type="tel" id="phone-number" name="phone-number" />
                        </div>
                    </div>
                    <div class="third__form">
                        <div>
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" />
                        </div>
                        <div>
                            <label for="confirm-password">Confirm Password</label>
                            <input type="password" id="confirm-password" name="confirm-password" />
                        </div>
                    </div>
                </fieldset>
            </form>
        </main>
    </body>
</html>
