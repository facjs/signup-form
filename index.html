<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="main.css" />
        <title>Sign-up Form</title>
    </head>
    <body>
        <div class="aside__wrapper">
            <div class="logo">
                <img src="images/odin.png" alt="the odin project logo" class="odin__image" />
                <p>The Odin Project</p>
            </div>
        </div>
        <main class="main__content">
            <div class="content__description">
                <p>
                    This is not a real online service! You know you need something like this in your
                    life to help you realize your deepest dreams. Sign up now to get started!
                </p>
                <p>You know you want to.</p>
            </div>
            <form action="" class="form__content">
                <p>Let's do this!</p>
                <fieldset>
                    <div class="first__form">
                        <div>
                            <label for="first-name">First name</label>
                            <input id="first-name" type="text" name="first-name" required />
                        </div>
                        <div>
                            <label for="last-name">Last name</label>
                            <input id="last-name" type="text" name="last-name" required />
                        </div>
                    </div>
                    <div class="second__form">
                        <div>
                            <label for="email">Email</label>
                            <input id="email" name="email" type="email" required />
                        </div>
                        <div>
                            <label for="phone-number">Phone number</label>
                            <input type="tel" id="phone-number" name="phone-number" />
                        </div>
                    </div>
                    <div class="third__form">
                        <div>
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" />
                        </div>
                        <div>
                            <label for="confirm-password">Confirm Password</label>
                            <input type="password" id="confirm-password" name="confirm-password" />
                        </div>
                    </div>
                </fieldset>
                <div class="submit__content">
                    <button type="submit" class="submit__button">Create Account</button>
                    <span class="button__description"
                        >Already have an account? <a href="#">Log in</a></span
                    >
                </div>
            </form>
        </main>
    </body>
</html>
